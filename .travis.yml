git:
  depth: 2
sudo: required
services:
- docker
language: node_js
node_js: node
cache:
  directories:
  - "$HOME/.rocker-cache"
  - "$HOME/.yarn-cache"
  - "$HOME/.yarn"
  - "$HOME/.yarn-config"
before_install:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- curl -SL https://github.com/grammarly/rocker/releases/download/1.1.0/rocker-1.1.0-darwin_amd64.tar.gz | tar -xzC /usr/local/bin && chmod +x /usr/local/bin/rocker
- curl -L https://github.com/docker/compose/releases/download/1.10.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
install:
- npm install -g tyche
script:
- tyche bump --set $TRAVIS_BRANCH
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: withinboredom/converser
    tags: true
after_deploy:
  - ./deploy
