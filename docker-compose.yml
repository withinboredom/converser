version: '2'
services:
  api-volumes:
    image: ubuntu:16.10
    volumes:
      - ./src/api:/app/api
      - ./src/lib:/app/lib
      - api_vendor:/app/api/vendor
      - lib_vendor:/app/lib/vendor
      - ./images/builder/php.development.ini:/usr/local/etc/php/php.ini
  api-builder:
    image: withinboredom/composer:latest
    volumes_from:
      - api-volumes
    command: bash -c "cd /app/lib && composer install && cd /app/api && exec composer install"
  api:
    image: withinboredom/api:latest
    environment:
      - SMS
      - CALL
      - CALL_HOST
      - STRIPE_KEY
      - PLIVO_ID
      - PLIVO_TOKEN
      - DB_HOST
    volumes_from:
      - api-volumes
    depends_on:
      - rethunk
      - api-builder
    ports:
      - '1337:1337'
    command: bash -c "cd /app/api && /app/api/vendor/amphp/aerys/bin/aerys -c /app/api/index.php"
  engine-builder:
    image: withinboredom/composer:latest
    volumes:
      - ./src/engine:/var/www/html
      - engine_vendor:/var/www/html/vendor
    command: bash -c "cd /var/www/html && exec composer install"
  engine:
    image: withinboredom/engine:latest
    environment:
      - SMS
      - CALL
      - CALL_HOST
      - STRIPE_KEY
      - PLIVO_ID
      - PLIVO_TOKEN
    extends: engine-builder
    depends_on:
      - engine-builder
      - rethunk
    command: apache2-foreground
    ports:
      - '2200:80'
  web-builder:
    image: withinboredom/yarn:latest
    environment:
      - STRIPE_P_KEY
      - API_HOST
      - CALL
    volumes:
      - ./src/site:/app
      - node_modules:/app/js/node_modules
    command: bash -c "cd /app/js && yarn && node_modules/.bin/webpack -w"
  web:
    image: withinboredom/site:latest
    extends: web-builder
    depends_on:
      - web-builder
    command: /caddy -conf /Caddyfile
    ports:
      - '8090:8080'
  rethunk:
    image: rethinkdb:latest
    ports:
      - '8080:8080'
      - '28015:28015'
volumes:
  api_vendor:
  engine_vendor:
  lib_vendor:
  node_modules: